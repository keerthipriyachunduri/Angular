<div id="login">    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="loginForm" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">Username:</label><br>
                            <input type="text" name="email" id="email" class="form-control" formControlName="email" [ngClass]= "{'is-invalid' : submitted && formDetails.email.errors}">
                            <div *ngIf="submitted && formDetails.email.errors" class="invalid-feedback"> 
                                <div *ngIf="formDetails.email.errors?.required">Please fill in Email Id</div>
                                <div *ngIf="formDetails.email.errors?.pattern">Please enter valid Email Id</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="password" [ngClass]= "{'is-invalid' : submitted && formDetails.password.errors}">
                            <div *ngIf="submitted && formDetails.password.errors" class="invalid-feedback"> 
                                <div *ngIf="formDetails.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            
                            <input type="submit" name="submit" class="btn btn-info btn-md text-bold" value="Login">
                        </div>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
